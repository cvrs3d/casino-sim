version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: casino-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - casino-network

  player_service:
    build:
      context: ./services/player_service
      dockerfile: Dockerfile
    container_name: casino-player-service
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=sqlite:///./player_service.db
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
    depends_on:
      - rabbitmq
    networks:
      - casino-network

  game_service:
    build:
      context: ./services/game_service
      dockerfile: Dockerfile
    container_name: casino-game-service
    ports:
      - "8002:8000"
    environment:
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
    depends_on:
      - rabbitmq
    networks:
      - casino-network

  transaction_service:
    build:
      context: ./services/transaction_service
      dockerfile: Dockerfile
    container_name: casino-transaction-service
    ports:
      - "8003:8000"
    environment:
      - DATABASE_URL=sqlite:///./transaction_service.db
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
    depends_on:
      - rabbitmq
    networks:
      - casino-network

  admin_service:
    build:
      context: ./services/admin_service
      dockerfile: Dockerfile
    container_name: casino-admin-service
    ports:
      - "8004:8000"
    environment:
      - DATABASE_URL=sqlite:///./admin_service.db
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
    depends_on:
      - rabbitmq
    networks:
      - casino-network

  visualizer_service:
    build:
      context: ./services/visualizer_service
      dockerfile: Dockerfile
    container_name: casino-visualizer-service
    ports:
      - "8501:8501"
    environment:
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
    depends_on:
      - rabbitmq
    networks:
      - casino-network

networks:
  casino-network:
    driver: bridge
